<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Used for responsiveness, not sure if this is needed for chrome extentions :) -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="popup.css">
    <title>Chrome Addon v3: popup</title>
</head>
<body>
   <div class="app-container">
        <h1 class="popup-title">
            ChatGPT Anything - Job Cover Letter Maker (Enter a Job Title)
        </h1>
        <div class="form-wrap">
            <div class="input-wrap">
                <input class="input" type="text" id="prompt">
                <span class-"anim-uitl"></span>
                <label class="input-label">Prompt</label>
            </div>
            <button class="form-btn-1" type="button" id="btn_loadinfo">
                Load
            </button>
            <button class="form-btn-1" type="button" id="btn_storeinfo">
                Save
            </button>
            <button class="form-btn-2" type="button" id="btn_clipboardcopy">
                Copy to Clipboard
            </button>
        </div>
    </div>
    <script src="../content.js"></script>
</body>
</html>
